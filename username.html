<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Username - SheHugs 🤗🫶</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">SheHugs 🤗🫶</h1>
    <h2 class="subtitle">Your Generated Username</h2>

    <!-- Username Display -->
    <div id="generated-username" class="username-box">
      <!-- JS will inject the generated username here -->
    </div>

    <!-- Error message if username already taken -->
    <p id="username-error" class="error-message" style="display:none;">❌ Username not available. Please go back and try again.</p>

    <!-- Buttons -->
    <div class="button-group">
      <button id="confirm-username" class="btn">Confirm & Next</button>
      <a href="signup.html" class="btn btn-secondary">🔙 Go Back</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
