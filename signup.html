<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SheHugs 🌸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create Your Username 🌸</h2>
    <p>Select the things below in order to have a username generated:</p>

    <form id="signupForm">
      <label for="keyword">Enter a keyword you love 💕:</label>
      <input type="text" id="keyword" name="keyword" required>

      <label for="emoji">Choose an emoji 🌸:</label>
      <select id="emoji" name="emoji" required>
        <option>🌸</option>
        <option>🌷</option>
        <option>🌹</option>
        <option>🌺</option>
        <option>🌼</option>
        <option>🌻</option>
        <option>🌱</option>
        <option>🌿</option>
        <option>🍃</option>
        <option>🍂</option>
        <option>✨</option>
        <option>💫</option>
        <option>🌙</option>
        <option>☁️</option>
        <option>💐</option>
        <option>🪻</option>
        <option>🌞</option>
        <option>🌛</option>
        <option>⭐</option>
        <option>🕊️</option>
      </select>

      <button type="submit" class="btn">Generate Username ✨</button>
    </form>
    <p id="usernameResult" class="fade-text"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
