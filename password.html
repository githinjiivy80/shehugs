<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Password - SheHugs 🤗🫶</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">SheHugs 🤗🫶</h1>
    <h2 class="subtitle">Now Create a Memorable Password 😊</h2>

    <form id="password-form">
      <!-- Show chosen username (readonly) -->
      <div class="input-group">
        <label>Your Username:</label>
        <input type="text" id="final-username" readonly>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label>Password (4–10 characters)</label>
        <input type="password" id="password" minlength="4" maxlength="10" required>
      </div>

      <!-- Confirm Password -->
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirm-password" minlength="4" maxlength="10" required>
      </div>

      <!-- Error Message -->
      <p id="password-error" class="error-message" style="display:none;">❌ Passwords don’t match. Try again!</p>

      <!-- Submit -->
      <button type="submit" class="btn">Finish Sign Up 🎉</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
