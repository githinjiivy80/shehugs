<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SheHugs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <div class="container">
    <h1 class="title">Mix and match your faves to get your username generated 🤗🫶</h1>
    <form id="signupForm" class="form-card">
      
      <!-- Emoji -->
      <div class="form-group">
        <label for="emoji">Pick an emoji:</label>
        <select id="emoji" name="emoji" required>
          <option value="">-- Select an emoji --</option>
          <option>😊</option>
          <option>🌸</option>
          <option>🌹</option>
          <option>🌼</option>
          <option>🌷</option>
          <option>💫</option>
          <option>✨</option>
          <option>🌻</option>
          <option>🌺</option>
          <option>🌿</option>
          <option>🍀</option>
          <option>🌞</option>
          <option>🌙</option>
          <option>⭐</option>
          <option>🦋</option>
          <option>🐚</option>
          <option>🍓</option>
          <option>🥰</option>
          <option>🤍</option>
          <option>🫶</option>
        </select>
      </div>

      <!-- Hobby -->
      <div class="form-group">
        <label for="hobby">Choose a hobby:</label>
        <select id="hobby" name="hobby" required>
          <option value="">-- Select a hobby --</option>
          <option>Artist</option>
          <option>Singer</option>
          <option>Dancer</option>
          <option>Writer</option>
          <option>Traveler</option>
          <option>Chef</option>
          <option>Reader</option>
          <option>Gamer</option>
          <option>Swimmer</option>
          <option>Dreamer</option>
          <option>Painter</option>
          <option>Designer</option>
          <option>Gardener</option>
          <option>Runner</option>
          <option>Climber</option>
          <option>Musician</option>
          <option>Thinker</option>
          <option>Explorer</option>
          <option>Listener</option>
          <option>Creator</option>
        </select>
      </div>

      <!-- Personality -->
      <div class="form-group">
        <label for="personality">Pick a personality trait:</label>
        <select id="personality" name="personality" required>
          <option value="">-- Select a personality --</option>
          <option>Kind</option>
          <option>Brave</option>
          <option>Funny</option>
          <option>Strong</option>
          <option>Sweet</option>
          <option>Loyal</option>
          <option>Gentle</option>
          <option>Calm</option>
          <option>Happy</option>
          <option>Honest</option>
          <option>Unique</option>
          <option>Charming</option>
          <option>Confident</option>
          <option>Curious</option>
          <option>Dreamy</option>
          <option>Passionate</option>
          <option>Peaceful</option>
          <option>Wise</option>
          <option>Friendly</option>
          <option>Cheerful</option>
        </select>
      </div>

      <!-- Style -->
      <div class="form-group">
        <label for="style">Pick a style:</label>
        <select id="style" name="style" required>
          <option value="">-- Select a style --</option>
          <option>Pretty</option>
          <option>Elegant</option>
          <option>Cool</option>
          <option>Chic</option>
          <option>Classy</option>
          <option>Soft</option>
          <option>Bold</option>
          <option>Minimal</option>
          <option>Lovely</option>
          <option>Fresh</option>
          <option>Sunny</option>
          <option>Cozy</option>
          <option>Warm</option>
          <option>Bright</option>
          <option>Radiant</option>
          <option>Shiny</option>
          <option>Glowing</option>
          <option>Pure</option>
          <option>Sweetheart</option>
          <option>Delightful</option>
        </select>
      </div>

      <!-- Generate Username Button -->
      <button type="button" id="generateUsername">Generate Username</button>

      <!-- Username Output -->
      <div id="generatedUsername" class="generated-username"></div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Now create a memorable password 🥰😊</label>
        <input type="password" id="password" name="password" minlength="4" maxlength="10" required>
      </div>

      <!-- Submit -->
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
