<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheHugs 🤗 | Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background overlay for blur -->
  <div class="background-overlay"></div>

  <div class="signup-container">
    <h1>SheHugs 🤗</h1>
    <p class="motto">🫶A safe space she shares, is understood and heals</p>

    <h2>Mix & Match Your Faves to Get Your Username</h2>

    <!-- Hobby -->
    <label for="hobby">🌸 Choose a Hobby</label>
    <select id="hobby">
      <option value="">-- Select One --</option>
      <option>Writer</option>
      <option>Singer</option>
      <option>Artist</option>
      <option>Dancer</option>
      <option>Traveler</option>
      <option>Reader</option>
      <option>Dreamer</option>
      <option>Healer</option>
      <option>Chef</option>
      <option>Gardener</option>
      <option>Painter</option>
      <option>Designer</option>
      <option>Photographer</option>
      <option>Thinker</option>
      <option>Leader</option>
      <option>Creator</option>
      <option>Innovator</option>
      <option>Believer</option>
      <option>Teacher</option>
      <option>Explorer</option>
    </select>

    <!-- Personality -->
    <label for="personality">🌙 Choose a Personality</label>
    <select id="personality">
      <option value="">-- Select One --</option>
      <option>Strong</option>
      <option>Kind</option>
      <option>Joyful</option>
      <option>Brave</option>
      <option>Calm</option>
      <option>Gentle</option>
      <option>Fierce</option>
      <option>Wise</option>
      <option>Bold</option>
      <option>Loving</option>
      <option>Confident</option>
      <option>Faithful</option>
      <option>Graceful</option>
      <option>Bright</option>
      <option>Hopeful</option>
      <option>Cheerful</option>
      <option>Creative</option>
      <option>Peaceful</option>
      <option>Adventurous</option>
      <option>Playful</option>
    </select>

    <!-- Style -->
    <label for="style">🖤 Choose a Style</label>
    <select id="style">
      <option value="">-- Select One --</option>
      <option>Pretty</option>
      <option>Chic</option>
      <option>Classic</option>
      <option>Modern</option>
      <option>Vintage</option>
      <option>Boho</option>
      <option>Edgy</option>
      <option>Simple</option>
      <option>Trendy</option>
      <option>Elegant</option>
      <option>Sporty</option>
      <option>Funky</option>
      <option>Soft</option>
      <option>Cool</option>
      <option>Unique</option>
      <option>Royal</option>
      <option>Sweet</option>
      <option>Strong</option>
      <option>Warm</option>
      <option>Cozy</option>
    </select>

    <!-- Emoji -->
    <label for="emoji">🌻 Choose Your Emoji</label>
    <select id="emoji">
      <option value="">-- Select One --</option>
      <option>😊</option>
      <option>🥰</option>
      <option>🤍</option>
      <option>🌸</option>
      <option>✨</option>
      <option>🌙</option>
      <option>💫</option>
      <option>🦋</option>
      <option>🌷</option>
      <option>🌼</option>
      <option>🍒</option>
      <option>🍀</option>
      <option>☀️</option>
      <option>🌹</option>
      <option>🔥</option>
      <option>💎</option>
      <option>⭐</option>
      <option>🌻</option>
      <option>🎶</option>
      <option>💐</option>
    </select>

    <button onclick="generateUsername()">✨ Generate Username</button>

    <div id="usernameDisplay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
