<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SheHugs - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Foglighten&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Foglighten', serif;
    background: url('images/flowers.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #4B2C2C;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .container {
    max-width: 500px;
    padding: 40px;
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(75,44,44,0.25);
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #b57a84;
  }
  input, button {
    padding: 12px 20px;
    margin: 10px 0;
    width: 80%;
    border-radius: 12px;
    border: none;
    font-size: 1em;
    font-family: 'Foglighten', serif;
  }
  button {
    background: linear-gradient(135deg,#b57a84,#d8a39d);
    color: white;
    box-shadow: 0 4px 10px rgba(181,122,132,0.4);
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(181,122,132,0.6);
  }
  a {
    display: block;
    margin-top: 15px;
    color: #4B2C2C;
    text-decoration: none;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" autocomplete="username" /><br>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" /><br>
    <button type="submit">Continue</button>
  </form>
  <a href="index.html">‚Üê Back to Home</a>
</div>

<script>
  // Auto-fill username from generator
  const storedUsername = localStorage.getItem('selectedUsername');
  if (storedUsername) {
    document.getElementById('username').value = storedUsername;
  }

  const users = JSON.parse(localStorage.getItem('users')) || [];

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      alert('Please enter both username and password.');
      return;
    }

    // Check if user exists
    const user = users.find(u => u.username === username);

    if (user) {
      if (user.password === password) {
        alert(`Welcome back, ${username}!`);
      } else {
        alert('Incorrect password.');
      }
    } else {
      // Create new user
      users.push({username, password});
      localStorage.setItem('users', JSON.stringify(users));
      alert(`Account created! Welcome, ${username}!`);
    }
  });
</script>
</body>
</html>
