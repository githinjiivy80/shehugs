<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Username - SheHugs</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Playfair Display", serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url("flowers.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(92, 71, 66, 0.25);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #b57a84;
    }

    .options {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .option {
      padding: 12px 18px;
      background: linear-gradient(135deg, #fce3df, #eaccc2);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .option:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #d9a7a0, #fce3df);
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #b57a84, #d8a39d);
      color: white;
    }

    #finalName {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
      color: #5c4742;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Anonymous Name</h1>

    <div class="options" id="nameOptions"></div>
    <div class="options" id="emojiOptions"></div>

    <button onclick="generateOptions()">Generate 6 New Options</button>
    <div id="finalName"></div>
  </div>

  <script>
    const prefixes = ["Anonymous", "Unknown", "Incognito"];
    const names = ["Pretty", "Brave", "Strong", "Gentle", "Kind", "Loyal", "Dreamer", "Warrior"];
    const emojis = ["ðŸŒ¸", "ðŸŒ¼", "ðŸŒº", "ðŸŒ¹", "ðŸŒ»", "ðŸŒ·", "ðŸ’«", "âœ¨", "ðŸ¦‹", "ðŸŒ™"];

    let selectedName = "";
    let selectedEmoji = "";

    function generateOptions() {
      const nameContainer = document.getElementById("nameOptions");
      const emojiContainer = document.getElementById("emojiOptions");
      nameContainer.innerHTML = "";
      emojiContainer.innerHTML = "";
      document.getElementById("finalName").innerText = "";

      // Generate 6 name options
      for (let i = 0; i < 6; i++) {
        const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
        const name = names[Math.floor(Math.random() * names.length)];
        const option = document.createElement("div");
        option.classList.add("option");
        option.innerText = `${prefix} ${name}`;
        option.onclick = () => {
          selectedName = `${prefix} ${name}`;
          showFinal();
        };
        nameContainer.appendChild(option);
      }

      // Generate 6 emoji options
      for (let i = 0; i < 6; i++) {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        const option = document.createElement("div");
        option.classList.add("option");
        option.innerText = emoji;
        option.onclick = () => {
          selectedEmoji = emoji;
          showFinal();
        };
        emojiContainer.appendChild(option);
      }
    }

    function showFinal() {
      if (selectedName && selectedEmoji) {
        document.getElementById("finalName").innerText =
          `Your username: ${selectedName} ${selectedEmoji}`;
      }
    }

    // Load options at start
    generateOptions();
  </script>
</body>
</html>
