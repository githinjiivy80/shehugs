<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheHugs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif; /* Placeholder until we load Foundational Hand */
      background: #F6F2ED; /* Ivory */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #5C4742; /* Leather */
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: #EAD2C0; /* Champagne */
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(92, 71, 66, 0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #B57A84; /* Mauve */
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #9F8C86; /* Taupe */
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup {
      background-color: #B57A84; /* Mauve */
      color: white;
    }

    .signup:hover {
      background-color: #D8A39D; /* Rose Gold */
    }

    .login {
      background-color: #5C4742; /* Leather */
      color: white;
    }

    .login:hover {
      background-color: #9F8C86; /* Taupe */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SheHugs ðŸ¤—</h1>
    <p>A safe space to share and heal ðŸ«¶</p>
    <div class="buttons">
      <button class="btn signup">Sign Up</button>
      <button class="btn login">Log In</button>
    </div>
  </div>
</body>
</html>
