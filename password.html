<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheHugs 🤗 - Create Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>

  <div class="signup-container">
    <h1 class="site-title">SheHugs 🤗</h1>
    <p class="motto">🫶 A Safe Space She Shares & Heals</p>

    <h2>✨ Create a Memorable Password 😊</h2>

    <!-- Show chosen username -->
    <div id="chosenUsername" class="username-box"></div>

    <!-- Password form -->
    <form onsubmit="return savePassword(event)">
      <input 
        type="password" 
        id="password" 
        placeholder="Enter a password (4–10 characters)" 
        minlength="4" 
        maxlength="10" 
        required
      >
      <button type="submit">Save & Continue</button>
    </form>
  </div>

  <script>
    // Show username from localStorage
    const chosen = localStorage.getItem("chosenUsername");
    if (chosen) {
      document.getElementById("chosenUsername").innerHTML = 
        `👤 Your chosen username: <strong>${chosen}</strong>`;
    } else {
      document.getElementById("chosenUsername").innerHTML = 
        "⚠️ No username selected. Please go back to sign up.";
    }

    // Save password (for demo, we store locally — later we’ll connect to database)
    function savePassword(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;

      if (password.length < 4 || password.length > 10) {
        alert("❌ Password must be 4–10 characters.");
        return false;
      }

      localStorage.setItem("userPassword", password);
      alert("✅ Password saved! You can now log in.");
      window.location.href = "login.html"; // redirect to login page
      return false;
    }
  </script>
</body>
</html>
