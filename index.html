<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SheHugs</title>

  <!-- Google Font: Foglighten -->
  <link
    href="https://fonts.googleapis.com/css2?family=Foglighten&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Foglighten', serif;
      background: url('flowers.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #4B2C2C;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(75, 44, 44, 0.25);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 15px;
      font-weight: 600;
      color: #b57a84;
      animation: glow 3s infinite alternate;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 35px;
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup {
      background: linear-gradient(135deg, #b57a84, #d8a39d);
      color: white;
      box-shadow: 0 4px 10px rgba(181, 122, 132, 0.4);
    }

    .signup:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(181, 122, 132, 0.6);
    }

    .login {
      background: linear-gradient(135deg, #5c4742, #9f8c86);
      color: white;
      box-shadow: 0 4px 10px rgba(92, 71, 66, 0.4);
    }

    .login:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(92, 71, 66, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #eaccc2, 0 0 10px #d9a7a0; }
      to { text-shadow: 0 0 15px #fce3df, 0 0 25px #d8a39d; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SheHugs ðŸ¤—</h1>
    <p>A safe space she shares and heals ðŸ«¶</p>
    <div class="buttons">
      <button class="btn signup">Sign Up</button>
      <button class="btn login">Log In</button>
    </div>
  </div>
</body>
</html>
