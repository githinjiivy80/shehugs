<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SheHugs</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Playfair Display", serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #5c4742;
      background: linear-gradient(135deg, #fce3df, #eaccc2, #d9a7a0);
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://www.transparenttextures.com/patterns/arabesque.png");
      opacity: 0.2;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(92, 71, 66, 0.25);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 15px;
      color: #b57a84;
      font-weight: 600;
      animation: glow 3s infinite alternate;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 35px;
      color: #5c4742;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .signup {
      background: linear-gradient(135deg, #b57a84, #d8a39d);
    }

    .login {
      background: linear-gradient(135deg, #5c4742, #9f8c86);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #eaccc2, 0 0 10px #d9a7a0; }
      to   { text-shadow: 0 0 15px #fce3df, 0 0 25px #d8a39d; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SheHugs ðŸ¤—</h1>
    <p>A safe space she shares and heals ðŸ«¶</p>
    <div class="buttons">
      <a href="signup.html" class="btn signup">Sign Up</a>
      <a href="login.html" class="btn login">Log In</a>
    </div>
  </div>
</body>
</html>
